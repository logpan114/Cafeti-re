<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ESP32</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      font-family: Arial;
    }

    button {
      font-size: 32px;
      padding: 30px 60px;
      border-radius: 15px;
      border: none;
      cursor: pointer;
      background: red;
      color: white;
    }
  </style>
</head>
<body>

<button id="btn">OFF</button>

<script>
  const btn = document.getElementById("btn");

  function refresh() {
    fetch("/state")
      .then(r => r.text())
      .then(state => {
        btn.innerText = state;
        btn.style.background = state === "ON" ? "green" : "red";
      });
  }

  btn.onclick = () => {
    const next = btn.innerText === "ON" ? "OFF" : "ON";
    fetch("/cmd/" + next).then(refresh);
  };

  refresh();
</script>

</body>
</html>
